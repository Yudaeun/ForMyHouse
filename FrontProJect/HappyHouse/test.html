<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="masthead">
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-8">
                    <div class="text-center text-white">
                        <!-- Page heading-->
                        <h1 class="mb-6">당신을 위한 모든 집</h1>
                        
                        <form class="form-subscribe" id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <!-- Email address input-->
                            <!-- 중앙 center content end -->
                        <div style=" display: table; margin-left: auto; margin-right: auto;">
                            <div class="col-md-12" >
                            
                            <!-- 아파트 매매 정보 검색 start -->
                            <div class="row col-md-12 justify-content-center mb-2">
                                <div class="form-group col-md-2" style="width: 120px;">
                                <select class="form-select bg-secondary text-light" id="sido">
                                    <option value="">시도선택</option>
                                </select>
                                </div>
                                <div class="form-group col-md-2" style="width: 120px;">
                                <select class="form-select bg-secondary text-light" id="gugun">
                                    <option value="">구군선택</option>
                                </select>
                                </div>
                                <div class="form-group col-md-2" style="width: 120px;">
                                <select class="form-select bg-secondary text-light" id="dong" >
                                    <option value="">동선택</option>
                                </select>
                                </div>
                                <div class="form-group col-md-2" style="width: 120px;">
                                <select class="form-select bg-dark text-light" id="year">
                                    <option value="">년도선택</option>
                                </select>
                                </div>
                                <div class="form-group col-md-2" style="width: 120px;">
                                <select class="form-select bg-dark text-light" id="month" >
                                    <option value="">월선택</option>
                                </select>
                                </div>
                                <div class="form-group col-md-2">
                                <button type="button" id="list-btn" class="btn primary" onclick="location.href='aptlist.html'" style="width: 140px; background-color: rgb(147, 208, 227); color: aliceblue;">
                                    아파트 매매 정보 보러가기
                                </button>
                                </div>
                            </div>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
        
          <!-- kakao map start -->
          <div id="map" class="mt-3" style="width: 100%; height: 400px"></div>
          <!-- kakao map end -->
          <table class="table table-hover text-center" style="display: none">
            <tr>
              <th>아파트이름</th>
              <th>층</th>
              <th>면적</th>
              <th>법정동</th>
              <th>거래금액</th>
            </tr>
            <tbody id="aptlist"></tbody>
          </table>
     
    
    
</body>
</html>
